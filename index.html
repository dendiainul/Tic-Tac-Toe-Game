<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h1 class="title">TIC <span>TAC</span> TOE</h1>
    <!--First Container-->
    <div class="container-body cb1">
        <h3>Who do you want to play <span>againts</span>?</h3>
        <button class="btn" id="btnVSAI">VS AI</button>
        <button class="btn" id="btnVSHuman">VS HUMAN</button>
    </div>

    <!--Second Container-->
    <div class="container-body cb2">
        <h2 class="txtPlayers"></h2>
        <h3>Do you want to play as <span class="c-blue">X</span> or <span>O</span>?</h3>
        <button class="btn" id="btnX">X</button>
        <button class="btn" id="btnO">O</button>
        <br>
        <button class="btn-plain" id="btnReturn">RETURN</button>
    </div>

    <!--Thrid Container-->
    <div class="container-body cb3">
        <h3 class="scoreboard">
            <span id="txtPlayer1Score">0 - </span>
            <span class="txtPlayers"></span>
            <span id="txtPlayer2Score">- 0</span>
        </h3>
        
        <!--Time-->
        <h4 id="time">0:00</h4>
        <h4>It's <b id="txtCurrentPlayer"></b>
        turn</h4>

        <!--Grid-->
        <div class="grid">
            <div>
                <button class="btn-board" data-row="0" data-col="0" id="btnBoard0"></button>
            </div>
            <div>
                <button class="btn-board" data-row="0" data-col="1" id="btnBoard1"></button>
            </div>
            <div>
                <button class="btn-board" data-row="0" data-col="2" id="btnBoard2"></button>
            </div>
            <div>
                <button class="btn-board" data-row="1" data-col="0" id="btnBoard3"></button>
            </div>
            <div>
                <button class="btn-board" data-row="1" data-col="1" id="btnBoard4"></button>
            </div>
            <div>
                <button class="btn-board" data-row="1" data-col="2" id="btnBoard5"></button>
            </div>
            <div>
                <button class="btn-board" data-row="2" data-col="0" id="btnBoard6"></button>
            </div>
            <div>
                <button class="btn-board" data-row="2" data-col="1" id="btnBoard7"></button>
            </div>
            <div>
                <button class="btn-board" data-row="2" data-col="2" id="btnBoard8"></button>
            </div>
        </div>
            <button class="btn-plain" id="btnQuit">QUIT</button>
    </div>
    </div>

    <!--Alert Box-->
    <div id="alert" class="alert">
        <span class="closebtn">&times;</span>
        <span id="txtWinner"></span>
    </div>

    <!-- Footer-->
    <div class="footer">
        <a href="https://xd.adobe.com/view/d5922c62-d47e-41a7-5b25-b31334075503-a3a3/" target="_blank">Prototype</a>
        <a href="https://adobe.ly/2rc5b3K" target="_blank">Flowchart</a>
    </div>


    <!--Javasript-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
